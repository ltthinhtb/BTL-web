<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="warp">
    <div id="form-login">
      <form action="#" method="post">
        <h3>Sign up</h3>
        <input type="text" name="txtusername" placeholder="Enter Username"
        id="txtusername">
        <input type="text" name="txtpassword" placeholder="Enter Username"
        id="txtpassword">
        <input type="text" name="txtemail" placeholder="Enter Email"
        id="txtemail">
        <input type="text" name="txtphonenumber" placeholder="Enter PhoneNumber"
        id="txtphonenumber">
        <input type="submit" name="login" value="Sign up" id="btn-login">
      </form>
    </div>
  </div>
</body>
</html>
